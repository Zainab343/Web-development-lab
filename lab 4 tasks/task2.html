<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="text-center mb-4">Student Management</h2>

    <!-- Register Form -->
    <div class="card mb-5">
        <div class="card-header">Register Form</div>
        <div class="card-body">
            <form>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter name">
                    </div>
                    <div class="col-md-6">
                        <label for="education" class="form-label">Education</label>
                        <input type="text" id="education" class="form-control" placeholder="Enter education">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="address" class="form-label">Address</label>
                        <input type="text" id="address" class="form-control" placeholder="Enter address">
                    </div>
                    <div class="col-md-3">
                        <label for="gender" class="form-label">Gender</label>
                        <select id="gender" class="form-select">
                            <option selected>Choose...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="age" class="form-label">Age</label>
                        <input type="number" id="age" class="form-control" placeholder="Enter age">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="cnic" class="form-label">Choose valid CNIC file...</label>
                    <input type="file" id="cnic" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="about" class="form-label">About Yourself</label>
                    <textarea id="about" class="form-control" rows="3"></textarea>
                </div>

                <div class="mb-3 form-check">
                    <input type="checkbox" id="terms" class="form-check-input">
                    <label for="terms" class="form-check-label">Agree to terms and conditions</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Register</button>
            </form>
        </div>
    </div>

    <!-- All Students Data -->
    <h4 class="text-center mb-3">All Students Data</h4>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Education</th>
                <th>City</th>
                <th>Gender</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ayesha</td>
                <td>BSCS</td>
                <td>Rawalpindi</td>
                <td>Female</td>
                <td>23</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Zainab</td>
                <td>BSE</td>
                <td>Islamabad</td>
                <td>Female</td>
                <td>19</td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
